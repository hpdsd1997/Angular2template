<h2 class="form-title">User Form</h2>
<form style="margin-left: 20px;" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" minlength="6" class="form-control" required #name="ngModel" name="name" ngModel />
    <div *ngIf="name.errors && (name.dirty||name.touched)"> 
      <div class="alert alert-danger" [hidden]="!name.errors['required']">
       Name is required
      </div>     
      <div class="alert alert-danger" [hidden]="!name.errors['minlength']">
        Name must be at least 6 characters
      </div>     
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ngModel />
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
      <label>City</label>
      <select class="form-control" name="cityName" ngModel>
        <option *ngFor="let city of cities" [value]="city.Id">{{city.Name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalCode" #postalCode="ngModel" ngModel />
      <div *ngIf="postalCode.errors && (postalCode.dirty||postalCode.touched)" class="alert alert-danger"> 
        <div [hidden]="!postalCode.errors['pattern']">
         Postal code must be have 5 digits.
        </div>            
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
